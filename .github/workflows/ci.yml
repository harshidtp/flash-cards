name: CI

on:
  push:
    branches-ignore: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format -- --check

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload artifact (build)
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
